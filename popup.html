<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UGC NET Result Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        h1 { font-size: 18px; }
        .section { margin-bottom: 15px; }
        input[type="file"] { display: block; margin-top: 5px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        .credits { font-size: 10px; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
<h1>UGC NET Result Checker</h1>
<div class="section">
    <button id="fetch-answers">Fetch Correct Answers</button>
</div>
<div class="section">
    <label>Upload Your Answer Sheet (HTML)</label>
    <input type="file" id="upload-sheet" accept=".html">
</div>
<div class="section">
    <button id="process-result">Process & Export Result</button>
</div>
